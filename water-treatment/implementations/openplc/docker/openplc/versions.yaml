# OpenPLC Runtime Versions
#
# This file documents tested OpenPLC versions for SPHERE CPS scenarios.
# When developing a new scenario, use one of these tested versions for stability.
# Pin scenarios to a specific commit SHA for reproducibility.

# Default version (master branch - latest)
# WARNING: master can change and break scenarios. Pin to a commit for production.
default: master

# Tested versions
# Add entries here as versions are tested with SPHERE scenarios
tested_versions:
